<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous" defer></script>
    <script src="/index.js" defer></script>
</head>
<body>
    
  <div class="container-md">

    <h1>Pokemon Detail</h1>
    <table class="table  table-striped table-bordered  text-center">
        <thead>
            <tr class="table-dark">
                <th style="width: 10%;">#</th>
                <th>Nama</th>
                <th>Url</th>
            </tr>
        </thead>
        <tbody class="align-middle">
         
        </tbody>
    </table>




    <div class="modal" id="pokemon_detail" tabindex="-1">
        <div class="modal-dialog modal-lg">
          <div class="modal-content text-center">
            <div class="modal-header">
              <h1  class="modal-title fw-light">Details</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <h2>Nama Pokemon</h2>
              <img style="width: 200px;height:200px" class="shadow  rounded-circle" src="https://archives.bulbagarden.net/media/upload/thumb/2/21/001Bulbasaur.png/375px-001Bulbasaur.png" alt="">
              <div>
                <p class="fw-bold">Type</p>
                <span class="badge bg-secondary">Grass</span><span class="badge bg-warning">Fire</span>
                <p class="fw-bold">Abilities</p>
                <ul class="list-inline">
                    <li class="list-inline-item">This is a list item.</li>
                    <li class="list-inline-item">And another one.</li>    
                  </ul>
              </div>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
  </div>

  
 



</body>
</html>
